<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">
<h:head>
    <title>Gyms</title>
</h:head>
<h:body>
    <h:form>
        <ol>
            <ui:repeat value="#{gyms.gyms}" var="gym">
                <li>
                    #{gym.gymName}: <h:commandLink action="#{gyms.visitGym(gym)}" value="visit"/> |
                    <h:link value="edit" outcome="gym?gymId=#{gym.id}" />
                </li>
            </ui:repeat>
        </ol>
    </h:form>
</h:body>
</html>
