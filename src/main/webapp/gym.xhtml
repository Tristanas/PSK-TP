<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
    <h:head>
        <title>Gym</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Viewing gym #{gymView.gym.gymName}</h2>
            <h:inputText value="#{gymView.gym.gymName}" /> <br />
            <h:commandButton value="Rename" action="#{gymView.RenameGym}" >
                <f:param value="#{gymView.gym.id}" name="gymId" />
            </h:commandButton>
            <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
        </h:form>
        <h:form>
            <br />
            <h:outputText value="#{viewGymBadgeStatistics.statisticsRetrievalStatus}"/>
            <br/>
            <h:commandButton value="How many earned a badge here?" disabled="#{viewGymBadgeStatistics.statisticsRetrievalRunning}" action="#{viewGymBadgeStatistics.getGymBadgeStatistics(gymView.gym.id)}">
                <f:param name="gymId" value="#{gymView.gym.id}" />
            </h:commandButton>
        </h:form>
        <h:link value="Go to trainer" outcome="trainer" />
    </h:body>
</html>
