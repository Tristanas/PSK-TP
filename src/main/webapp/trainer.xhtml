<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Welcome to Pokemon "Don't Go"!</title>
</h:head>
<h:body>
    <h2>Trainer Information:</h2>
    <ul>
        <li>Username: #{trainerManagement.trainer.username}</li>
        <li>Level: #{trainerManagement.trainer.level}</li>
        <li>XP: #{trainerManagement.trainer.xp}</li>
    </ul>

    <h2>Caught pokemon:</h2>
    <ol>
        <ui:repeat value="#{trainerManagement.trainer.pokemonList}" var="pokemon">
            <li>
               <h:link value="#{pokemon.name}" outcome="pokemon?pokemonId=#{pokemon.id}" />
            </li>
        </ui:repeat>
    </ol>

    <h2>Earned gym badges:</h2>
    <ol>
        <ui:repeat value="#{trainerManagement.trainer.gymBadges}" var="badge">
            <li>
                #{badge.gymName}
            </li>
        </ui:repeat>
    </ol>

    <h:link outcome="gyms" value="Visit a gym!"/>

    <h:form>
        <h2>Create a new gym badge:</h2>
        <h:outputLabel for="gymNameInput" value="Gym Name" />
        <h:inputText id="gymNameInput" value="#{trainerManagement.newBadge.gymName}"/>
        <h:commandButton action="#{trainerManagement.createGymBadge}" value="Create" />
    </h:form>

    <h:link outcome="myBatis/trainer" value="MyBatis implementation">
        <f:param name="trainerId" value="#{trainerManagement.trainer.id}" />
    </h:link>
</h:body>
</html>
